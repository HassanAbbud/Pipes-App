<p-panel header="Custom Pipes" class="p-1">
  <p>
    Created pipes by the {{"user" | toggleCasePipe: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (onClick)="toggleCase()" icon="pi pi-search" label="Toggle Case" />
  </div>
  <div class="p-toolbar-group-end">
      <p-button class="mr-2" icon="pi pi-plus" />
      <p-button class="mr-2" icon="pi pi-print" />
      <p-button class="mr-2" icon="pi pi-upload" />
  </div>
</p-toolbar>
